<html>
<head>
<title> Strong, Bold and Emphasis Tag </title>
</head>
<body>
<h1 style="color:grey"> Strong </h1>
<strong>
<ul>
<li><p> My name is arunbala </p><br></li>
<li><p> This is strong </p></li>
</strong>
</ul>
<h1 style="color:grey"> Bold </h1>
<bold>
<ul>
<li><p> My name is arunbala </p><br></li>
<li><p> This is bold </p></li>
</ul>
</bold>
<h1 style="color:grey"> Emphasis </h1>
<ul>
<em>
<li><p> My name is arunbala </p></li><br>
<li><p> This is emphasis </p></li>
</em>
</ul>
</body>
</html>
