<html>
<head>
<title>Label and Legend</title>
</head>
<body>
  <form>
      <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </fieldset>
  </form>
</body>
</html>
